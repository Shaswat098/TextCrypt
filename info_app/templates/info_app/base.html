<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Encryption Info{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Navbar styling */
        nav {
            background-color: #20232a;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            float: left;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-right: auto; /* This ensures it stays on the left */
        }

        nav .logo a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white; /* Set to white */
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 15px;
        }

        nav ul li a:hover {
            background-color: #61dafb; /* Change background to light blue on hover */
            color: #20232a; /* Change text color to dark on hover */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">TextCrypt</a>
        </div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'encryption_info' %}">Learn</a></li>
            <li><a href="{% url 'encrypt_message' %}">Encrypt</a></li>
            <li><a href="{% url 'decrypt_message' %}">Decrypt</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-top: 80px;"> <!-- Add margin to prevent overlap with fixed navbar -->
        {% block content %}{% endblock %}
    </div>
</body>
</html>
