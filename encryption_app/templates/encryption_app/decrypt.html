{% extends 'info_app/base.html' %}

{% block title %}Decrypt Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h1 class="display-4 text-center mb-4">Decrypt a Message</h1>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="encrypted_message" class="font-weight-bold">Encrypted Message:</label>
                            <input type="text" id="encrypted_message" name="encrypted_message" class="form-control form-control-lg" placeholder="Enter encrypted message" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="key" class="font-weight-bold">Key:</label>
                            <input type="text" id="key" name="key" class="form-control form-control-lg" placeholder="Enter decryption key" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="encryption_type" class="font-weight-bold">Encryption Type:</label>
                            <select id="encryption_type" name="encryption_type" class="form-control form-control-lg" required>
                                <option value="" disabled selected>Select Encryption Type</option>
                                <option value="AES">AES</option>
                                <option value="Fernet">Fernet</option>
                                <option value="RSA">RSA</option>
                                <!-- <option value="ECC">ECC</option> -->
                            </select>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Decrypt</button>
                        </div>
                    </form>
                    {% if error_message %}
                    <div class="alert alert-danger mt-4">{{ error_message }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
