{% extends 'info_app/base.html' %}

{% block title %}Encrypt Message{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-body">
                    <h1 class="display-4 text-center mb-4">Encrypt a Message</h1>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="message" class="font-weight-bold">Message:</label>
                            <input type="text" id="message" name="message" class="form-control form-control-lg" placeholder="Enter your message here">
                        </div>
                        <div class="form-group mt-4">
                            <label for="encryption_type" class="font-weight-bold">Encryption Type:</label>
                            <select id="encryption_type" name="encryption_type" class="form-control form-control-lg">
                                <option value="AES">AES</option>
                                <option value="Fernet">Fernet</option>
                                <option value="RSA">RSA</option>
                                <!-- <option value="ECC">ECC</option> -->
                            </select>
                        </div>
                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-primary btn-lg px-5">Encrypt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
